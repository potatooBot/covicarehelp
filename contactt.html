.screen {

.screen:after {

  position: absolute;
  top: 0;

}

.screen-header {

.screen-header-left {

}

.screen-header-button {
  display: inline-block;

  height: 8px;
  margin-right: 3px;
  border-radius: 8px;
  background: white;
}

.screen-header-button.close {

}

.screen-header-button.maximize {

}

.screen-header-button.minimize {
  background: #74c54f;

.screen-header-right {

}

.screen-header-ellipsis {

  background: #999;

.screen-body {

.app-contact {

.app-form-group {
